<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"><p>Tic-Tac-Toe</p></header>
    <div id="content">
        <div id="player1">
            <p class="player-text"><span id="player1-name"></span><br>
                <span id="player1-score">0</span></p>
        </div>
        <div id="gameboard">
            <div class="grid grid-top grid-left"></div>
            <div class="grid grid-top"></div>
            <div class="grid grid-top"></div>
            <div class="grid grid-top"></div>
            <div class="grid grid-top grid-right"></div>
            <div class="grid grid-left"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid grid-right"></div>
            <div class="grid grid-left"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid grid-right"></div>
            <div class="grid grid-left"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid playable-div"></div>
            <div class="grid grid-right"></div>
            <div class="grid grid-bot grid-left"></div>
            <div class="grid grid-bot"></div>
            <div class="grid grid-bot"></div>
            <div class="grid grid-bot"></div>
            <div class="grid grid-bot grid-right"></div>
        </div>
        <div id="player2">
            <p class="player-text"><span id="player2-name"></span><br>
                <span id="player2-score">0</span></p>
        </div>
    </div>
    <div id="result">abcddd</div>
    <div id="buttons">
        <button type="button" id="new-game-button">New game</button>
        <button type="button" id="reset-button">Reset</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
